<form  class="example-form" [formGroup]="competenceform" (ngSubmit)="SaveCompetence()" >

   <mat-form-field class="example-full-width" appearance="fill">

      <mat-label>ID</mat-label>
      <input matInput placeholder="ID" formControlName="id" hidden>
   </mat-form-field>
   <br>
   <br>
   <mat-form-field class="example-full-width" appearance="fill">

      <mat-label>Designation</mat-label>
      <input matInput placeholder="Designation" formControlName="designation">
      <mat-error *ngIf="competenceform.invalid">Il faut rempli la designation !!</mat-error>
   </mat-form-field>

   <br>
   <br>
<mat-form-field class="example-full-width" appearance="fill">
   <mat-label>categorie</mat-label>
    <mat-select [formControl]="categorieControl" required >
    <mat-option *ngFor="let cat of categorie" [value]="cat.id_categorie">
      {{cat.lib_categorie}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="categorieControl.hasError('required')">Il faut choisir une categorie !!</mat-error>
 
</mat-form-field>
 <br>
   <div class="example-button-row">
      <button mat-raised-button  type="submit" class="btn btn-outline-info"> Save</button> | <button  mat-raised-button type="button" class="btn btn-outline-danger" (click)="closePopup()" > Close</button>
   </div>
   </form>
