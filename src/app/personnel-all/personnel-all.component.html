
<div class="mat-elevation-z8">
   <button mat-icon-button color="primary" (click)="closePopup()" >
      <mat-icon>close</mat-icon>
    </button>
    <table mat-table  [dataSource]="NiveauId" class="mat-elevation-z8 ">

       <ng-container  matColumnDef="competence_id">
          <th class="mat-column-no" mat-header-cell  *matHeaderCellDef>Competence</th>
          <td mat-cell *matCellDef='let item'> <ng-container *ngIf="getCompetenceDesign(item.competence_id) | async as CompetenceName">
            {{CompetenceName}}
         </ng-container></td>
       </ng-container> 

       <ng-container matColumnDef="personnel_id">
          <th class="mat-column-demo-symbol" mat-header-cell  *matHeaderCellDef> Designation</th>
          <td mat-cell *matCellDef='let item'><ng-container *ngIf="getPersonnelName(item.personnel_id) | async as personnelNames">
            {{personnelNames}}
         </ng-container></td>
       </ng-container>|
       <ng-container  matColumnDef="libelle">
          <th class="mat-column-demo-symbol " mat-header-cell  *matHeaderCellDef>Categorie</th>
          <td mat-cell *matCellDef='let item'>
            {{item.libelle}}
            </td>
       </ng-container>

       <ng-container  matColumnDef="action">
          <th class="mat-column-demo-symbol" mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef='let item'>  
             <button mat-icon-button class="ri-edit-2-fill" (click)="EditNiveau(item.id)" >
                <mat-icon>edit</mat-icon>
              </button>
             </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
       <tr mat-row *matRowDef='let row;columns:displayColumns;'></tr>
    </table>
   
 </div>
